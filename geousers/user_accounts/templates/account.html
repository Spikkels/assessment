{% extends 'base.html' %}

{% load static %}

{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
</head>
  <h1>Account</h1>
  <p><strong>Username:</strong> {{ account.user.username }}</p>
  <p><strong>Home address:</strong> {{ account.home_address }}</p>
  <p><strong>Phone number:</strong> {{ account.phone_number }}</p>
  <p><strong>Location:</strong> {{ account.location }}</p>
{% endblock %}
